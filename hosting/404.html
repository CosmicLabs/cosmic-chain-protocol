<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Cosmic Testnet Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap');
        
        body {
            background: #000000;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 128, 0.05) 0%, transparent 30%);
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .galaxy {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(25, 25, 112, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 139, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 15%);
            animation: expand 30s linear infinite alternate;
        }
        
        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .cosmic-particle {
            position: absolute;
            background: rgba(135, 206, 250, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .black-hole {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #000000 30%, rgba(25, 25, 112, 0.8) 70%, transparent 100%);
            box-shadow: 0 0 50px rgba(25, 25, 112, 0.8);
            z-index: -1;
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(10, 10, 40, 0.85);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 60deg,
                rgba(30, 144, 255, 0.1) 120deg,
                transparent 180deg 240deg,
                rgba(135, 206, 250, 0.1) 300deg,
                transparent 360deg
            );
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-code {
            font-size: 8rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #87cefa;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(135, 206, 250, 0.7);
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1e90ff, transparent);
        }
        
        .error-message {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: #87cefa;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(135, 206, 250, 0.5);
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #87ceeb;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .btn-primary:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="black-hole" style="top: 10%; left: 5%;"></div>
    <div class="black-hole" style="bottom: 10%; right: 5%;"></div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Cosmic Drift</div>
        <div class="error-description">
            The page you're looking for has drifted into the cosmic void.<br>
            Let's navigate back to familiar space.
        </div>
        <a href="/" class="btn btn-primary btn-lg">
            <i class="fas fa-rocket"></i> Return to Dashboard
        </a>
    </div>

    <script>
        // Create cosmic particles
        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('cosmic-particle');
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                particle.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
                
                document.body.appendChild(particle);
            }
        }

        // Initialize cosmic effects
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
