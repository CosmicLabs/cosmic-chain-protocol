<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cosmic Testnet Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap');
        
        body {
            background: #000000;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 128, 0.05) 0%, transparent 30%);
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .galaxy {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(25, 25, 112, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 139, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 15%);
            animation: expand 30s linear infinite alternate;
        }
        
        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .cosmic-particle {
            position: absolute;
            background: rgba(135, 206, 250, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .black-hole {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #000000 30%, rgba(25, 25, 112, 0.8) 70%, transparent 100%);
            box-shadow: 0 0 50px rgba(25, 25, 112, 0.8);
            z-index: -1;
            animation: rotate 25s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            background: rgba(10, 10, 40, 0.85);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 60deg,
                rgba(30, 144, 255, 0.1) 120deg,
                transparent 180deg 240deg,
                rgba(135, 206, 250, 0.1) 300deg,
                transparent 360deg
            );
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .login-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: #87cefa;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
        }
        
        .login-header p {
            color: #87ceeb;
            font-weight: 300;
        }
        
        .form-control {
            background: rgba(0, 0, 50, 0.7);
            border: 1px solid rgba(65, 105, 225, 0.3);
            color: #e0e0ff;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 50, 0.9);
            border-color: #1e90ff;
            color: #e0e0ff;
            box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
        }
        
        .form-label {
            color: #87ceeb;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .btn-primary:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #87ceeb;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(65, 105, 225, 0.5), transparent);
        }
        
        .divider span {
            background: rgba(10, 10, 40, 0.9);
            position: relative;
            padding: 0 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }
        
        .google-btn {
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.5);
        }
        
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .footer-links a {
            color: #87cefa;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #1e90ff;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="black-hole" style="top: 5%; left: 5%;"></div>
    <div class="black-hole" style="bottom: 5%; right: 5%;"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-rocket"></i> Cosmic Portal</h2>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe" style="color: #87ceeb;">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn google-btn" id="googleSignIn">
            <i class="fab fa-google"></i> Sign in with Google
        </button>

        <div class="footer-links">
            <a href="/register.html">Create an account</a> | 
            <a href="/forgot-password.html">Forgot password?</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmhZlFmoN1039vXiK9lo6MxwAGKN6rQfM",
            authDomain: "cosmincoinprotocol.firebaseapp.com",
            projectId: "cosmincoinprotocol",
            storageBucket: "cosmincoinprotocol.firebasestorage.app",
            messagingSenderId: "787986225732",
            appId: "1:787986225732:web:82f1ca16747921a576fa11",
            measurementId: "G-MPLV4BBHTQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);
                // Redirect to dashboard
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Login failed: ' + error.message);
            }
        });

        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('User signed in with Google:', result.user);
                // Redirect to dashboard
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing in with Google:', error);
                alert('Google sign-in failed: ' + error.message);
            }
        });

        // Create cosmic particles
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('cosmic-particle');
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                particle.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
                
                document.body.appendChild(particle);
            }
        }

        // Initialize cosmic effects
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
