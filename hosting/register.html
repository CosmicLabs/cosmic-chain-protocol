<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cosmic Testnet Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap');
        
        body {
            background: #000000;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 128, 0.05) 0%, transparent 30%);
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .galaxy {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(25, 25, 112, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 139, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 15%);
            animation: expand 30s linear infinite alternate;
        }
        
        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .cosmic-particle {
            position: absolute;
            background: rgba(135, 206, 250, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .nebula {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(135, 206, 250, 0.1) 0%, rgba(25, 25, 112, 0.05) 50%, transparent 100%);
            box-shadow: 0 0 50px rgba(135, 206, 250, 0.2);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .register-container {
            background: rgba(10, 10, 40, 0.85);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 60deg,
                rgba(30, 144, 255, 0.1) 120deg,
                transparent 180deg 240deg,
                rgba(135, 206, 250, 0.1) 300deg,
                transparent 360deg
            );
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .register-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: #87cefa;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
        }
        
        .register-header p {
            color: #87ceeb;
            font-weight: 300;
        }
        
        .form-control {
            background: rgba(0, 0, 50, 0.7);
            border: 1px solid rgba(65, 105, 225, 0.3);
            color: #e0e0ff;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 50, 0.9);
            border-color: #1e90ff;
            color: #e0e0ff;
            box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
        }
        
        .form-label {
            color: #87ceeb;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .btn-primary:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }
        
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .footer-links a {
            color: #87cefa;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #1e90ff;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #87ceeb;
            margin-top: 0.25rem;
            font-weight: 300;
        }
        
        .form-check-label {
            color: #87ceeb;
            font-weight: 300;
        }
        
        .form-check-input {
            background-color: rgba(0, 0, 50, 0.7);
            border: 1px solid rgba(65, 105, 225, 0.3);
        }
        
        .form-check-input:checked {
            background-color: #1e90ff;
            border-color: #1e90ff;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="nebula" style="top: 10%; left: 5%;"></div>
    <div class="nebula" style="bottom: 10%; right: 5%;"></div>
    
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-rocket"></i> Cosmic Portal</h2>
            <p>Create a new account</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="/terms.html" target="_blank" style="color: #87cefa;">Terms of Service</a> and <a href="/privacy.html" target="_blank" style="color: #87cefa;">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="footer-links">
            <a href="/login.html">Already have an account? Sign in</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Configuration -->
    <script src="/firebase-config.js"></script>
    <script>
        // Get references to Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with display name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                // Create user document in Firestore
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    uid: userCredential.user.uid,
                    email: email,
                    displayName: name,
                    role: "viewer",
                    createdAt: serverTimestamp(),
                    lastLoginAt: serverTimestamp()
                });
                
                console.log('User registered:', userCredential.user);
                // Redirect to dashboard
                window.location.href = '/';
            } catch (error) {
                console.error('Error registering user:', error);
                alert('Registration failed: ' + error.message);
            }
        });

        // Create cosmic particles
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('cosmic-particle');
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                particle.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
                
                document.body.appendChild(particle);
            }
        }

        // Initialize cosmic effects
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
