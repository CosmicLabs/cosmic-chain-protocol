<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Testnet Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap');
        
        body {
            background: #000000;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(25, 25, 112, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 128, 0.05) 0%, transparent 30%);
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .cosmic-header {
            background: rgba(0, 0, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(65, 105, 225, 0.3);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.2);
        }
        
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(45deg, #4169e1, #1e90ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
        }
        
        .card {
            background: rgba(10, 10, 40, 0.7);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.3);
        }
        
        .card-header {
            background: rgba(0, 0, 50, 0.8);
            border-bottom: 1px solid rgba(65, 105, 225, 0.3);
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            color: #87cefa;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .btn-primary:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #87cefa;
            text-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .stat-number::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1e90ff, transparent);
        }
        
        .stat-label {
            font-size: 1rem;
            color: #87ceeb;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .chain-status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .status-active {
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: #000080;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }
        
        .status-active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .cosmic-particle {
            position: absolute;
            background: rgba(135, 206, 250, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .black-hole {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #000000 30%, rgba(25, 25, 112, 0.8) 70%, transparent 100%);
            box-shadow: 0 0 50px rgba(25, 25, 112, 0.8);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .galaxy {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(25, 25, 112, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 139, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 15%);
            animation: expand 30s linear infinite alternate;
        }
        
        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .cosmic-cycle {
            position: relative;
            overflow: hidden;
        }
        
        .cosmic-cycle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 60deg,
                rgba(30, 144, 255, 0.2) 120deg,
                transparent 180deg 240deg,
                rgba(135, 206, 250, 0.2) 300deg,
                transparent 360deg
            );
            animation: rotate-cycle 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate-cycle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        table {
            color: #e0e0ff;
        }
        
        .table-dark {
            --bs-table-bg: rgba(10, 10, 40, 0.5);
            --bs-table-striped-bg: rgba(20, 20, 60, 0.5);
            --bs-table-hover-bg: rgba(30, 30, 80, 0.5);
            --bs-table-border-color: rgba(65, 105, 225, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .stat-number {
                font-size: 2rem;
            }
            
            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="black-hole" style="top: 10%; left: 5%;"></div>
    <div class="black-hole" style="top: 70%; left: 85%;"></div>
    
    <nav class="navbar navbar-expand-lg cosmic-header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket"></i> Cosmic Testnet Portal
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4 cosmic-cycle">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4" style="font-family: 'Orbitron', sans-serif; color: #87cefa; text-shadow: 0 0 15px rgba(135, 206, 250, 0.7);">
                    <i class="fas fa-infinity"></i> Testnet-1 Dashboard
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Network Status</div>
                    <div class="card-body text-center">
                        <div class="stat-number" id="currentHeight">0</div>
                        <div class="stat-label">Current Height</div>
                        <div class="mt-2">
                            <span class="chain-status status-active">ACTIVE</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Current ERA</div>
                    <div class="card-body text-center">
                        <div class="stat-number" id="currentEra">1</div>
                        <div class="stat-label">ERA Number</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Block Reward</div>
                    <div class="card-body text-center">
                        <div class="stat-number" id="currentReward">0</div>
                        <div class="stat-label">Coins</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Total Supply</div>
                    <div class="card-body text-center">
                        <div class="stat-number" id="totalSupply">0</div>
                        <div class="stat-label">Coins</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Recent Blocks</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Height</th>
                                        <th>Status</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="blocksTable">
                                    <tr>
                                        <td colspan="3" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Validator Metrics</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Validator</th>
                                        <th>Bonded</th>
                                        <th>Rewards</th>
                                    </tr>
                                </thead>
                                <tbody id="validatorsTable">
                                    <tr>
                                        <td colspan="3" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmhZlFmoN1039vXiK9lo6MxwAGKN6rQfM",
            authDomain: "cosmincoinprotocol.firebaseapp.com",
            projectId: "cosmincoinprotocol",
            storageBucket: "cosmincoinprotocol.firebasestorage.app",
            messagingSenderId: "787986225732",
            appId: "1:787986225732:web:82f1ca16747921a576fa11",
            measurementId: "G-MPLV4BBHTQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const currentHeightEl = document.getElementById('currentHeight');
        const currentEraEl = document.getElementById('currentEra');
        const currentRewardEl = document.getElementById('currentReward');
        const totalSupplyEl = document.getElementById('totalSupply');

        // Listen for chain summary updates
        const unsubscribe = onSnapshot(doc(db, 'chain_summary', 'testnet-1'), (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                currentHeightEl.textContent = data.currentHeight || 0;
                currentEraEl.textContent = data.currentEra || 1;
                currentRewardEl.textContent = data.currentReward || 0;
                totalSupplyEl.textContent = data.totalSupply || 0;
            }
        }, (error) => {
            console.error("Error listening to chain summary: ", error);
        });

        // Login functionality
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = '/login.html';
        });

        // Register functionality
        document.getElementById('registerBtn').addEventListener('click', () => {
            window.location.href = '/register.html';
        });

        // Create cosmic particles
        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('cosmic-particle');
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                particle.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
                
                document.body.appendChild(particle);
            }
        }

        // Initialize cosmic effects
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
